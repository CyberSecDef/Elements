<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Elements - Interactive Periodic Table</title>
    <meta name="description" content="Advanced interactive periodic table with comprehensive element data, WebSocket updates, and light/dark themes" />
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles.css" />
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="/jquery-3.7.1.min.js"></script>
</head>

<body data-theme="light">
    <!-- Sticky Status Bar -->
    <header id="statusBar" class="sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center py-2 g-2">
                <div class="col-auto">
                    <h1 class="brand mb-0">
                        <span class="brand-icon">üß™</span>
                        <span class="brand-text">Elements</span>
                    </h1>
                </div>
                
                <div class="col-12 col-md">
                    <div class="row g-2 align-items-center">
                        <div class="col-12 col-sm-6 col-md-3">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="form-control form-control-sm" 
                                placeholder="Search elements..."
                                aria-label="Search elements"
                            />
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-3">
                            <select id="categoryFilter" class="form-select form-select-sm" aria-label="Filter by category">
                                <option value="all">All Categories</option>
                                <option value="alkali metal">Alkali Metals</option>
                                <option value="alkaline earth metal">Alkaline Earth</option>
                                <option value="transition metal">Transition Metals</option>
                                <option value="post-transition metal">Post-Transition</option>
                                <option value="metalloid">Metalloids</option>
                                <option value="diatomic nonmetal">Diatomic Nonmetals</option>
                                <option value="polyatomic nonmetal">Polyatomic Nonmetals</option>
                                <option value="noble gas">Noble Gases</option>
                                <option value="lanthanide">Lanthanides</option>
                                <option value="actinide">Actinides</option>
                            </select>
                        </div>
                        
                        <div class="col-auto">
                            <button id="clearFilters" class="btn btn-secondary btn-sm">
                                Clear
                            </button>
                        </div>

                        <div class="col">
                            <div class="legend-compact-inline d-none d-lg-flex">
                                <span class="legend-item"><span class="legend-color" style="background: #ff6b6b;"></span>Alkali</span>
                                <span class="legend-item"><span class="legend-color" style="background: #ffd93d;"></span>Alkaline</span>
                                <span class="legend-item"><span class="legend-color" style="background: #6bcf7f;"></span>Transition</span>
                                <span class="legend-item"><span class="legend-color" style="background: #4ecdc4;"></span>Nonmetal</span>
                                <span class="legend-item"><span class="legend-color" style="background: #c44569;"></span>Noble</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-auto">
                    <div class="d-flex align-items-center gap-2">
                        <span id="connDot" class="dot offline"></span>
                        <span id="connText" class="d-none d-md-inline">Connecting‚Ä¶</span>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" title="Toggle theme">
                            üåô
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="container-fluid py-4">
        <!-- Periodic Table -->
        <div class="row">
            <div class="col-12">
                <div id="periodicTable" class="periodic-table-container"></div>
            </div>
        </div>

        <!-- Compound Builder Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm compound-builder-card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            ‚öóÔ∏è Compound Builder
                        </h5>
                        <div class="row g-3 align-items-center">
                            <div class="col-12 col-md-6">
                                <div class="selected-elements-display">
                                    <strong>Selected Elements:</strong>
                                    <div id="selectedElementsList" class="text-muted mt-2">
                                        Click on elements below to select them
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="d-flex gap-2 justify-content-md-end flex-wrap">
                                    <button id="buildCompoundBtn" class="btn btn-primary" disabled>
                                        üî¨ Build Compound
                                    </button>
                                    <button id="compareElementsBtn" class="btn btn-info" disabled>
                                        üìä Compare Elements
                                    </button>
                                    <button id="clearSelectionBtn" class="btn btn-outline-secondary" disabled>
                                        Clear Selection
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </main>

    <!-- Element Details Modal -->
    <div class="modal fade" id="elementModal" tabindex="-1" aria-labelledby="elementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="elementModalLabel">
                        <span class="element-symbol-large">H</span>
                        <span>Element Details</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be dynamically generated -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Compound Result Modal -->
    <div class="modal fade" id="compoundModal" tabindex="-1" aria-labelledby="compoundModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="compoundModalLabel">
                        ‚öóÔ∏è Compound Analysis
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="compoundModalBody">
                    <!-- Content will be dynamically generated -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Element Comparison Modal -->
    <div class="modal fade" id="comparisonModal" tabindex="-1" aria-labelledby="comparisonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comparisonModalLabel">
                        üìä Element Comparison
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="comparisonModalBody">
                    <!-- Content will be dynamically generated -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3">
        <div class="container-fluid text-center">
            <small class="text-muted">
                Elements - Advanced Interactive Periodic Table &copy; 2025
                <span class="sep">‚Ä¢</span>
                <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
            </small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
</body>

</html>
